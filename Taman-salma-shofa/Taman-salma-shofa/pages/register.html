<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Taman Salma Shofa</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <h1>Taman Salma Shofa</h1>
                <p>Tempat Liburan Keluarga</p>
            </div>
            <div class="nav-links">
                <a href="../index.html">Beranda</a>
                <a href="reviews.html">Review</a>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="auth-container">
            <h2>Daftar Akun</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" placeholder="Masukkan nama lengkap Anda" required>
                    <span id="nameError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email Anda" required>
                    <span id="emailError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Minimal 6 karakter" required>
                    <span id="passwordError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" placeholder="Ulangi password" required>
                    <span id="confirmPasswordError" class="error-message"></span>
                </div>
                
                <button type="submit" class="auth-btn">Daftar</button>
                
                <div class="auth-link">
                    Sudah punya akun? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Taman Salma Shofa. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="../js/auth.js"></script>
</body>
</html>
